<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation de commande – Confirmi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <p><strong>Merci de confirmer votre commande via ce lien sécurisé Confirmi :</strong></p>

  <form id="form" class="hidden">
    <label>Nom du client</label>
    <input type="text" id="clientName" disabled>

    <label>Référence produit</label>
    <input type="text" id="productRef" disabled>

    <label>Montant</label>
    <input type="number" id="amount" disabled>

    <label>Description</label>
    <input type="text" id="description" disabled>

    <label>Mode de paiement</label>
    <select id="paymentMode" required>
      <option value="espece">Espèces</option>
      <option value="virement">Virement</option>
    </select>

    <div id="proofBlock" class="hidden">
      <label>Preuve de paiement</label>
      <input type="file" id="proof" accept="image/*,application/pdf">
    </div>

    <button type="submit">Confirmer la commande</button>
  </form>

  <div id="final" class="hidden success">
    Cette commande a déjà été confirmée.<br>
    Aucune modification n’est possible.
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const form = document.getElementById("form");
  const final = document.getElementById("final");
  const paymentMode = document.getElementById("paymentMode");
  const proofBlock = document.getElementById("proofBlock");

  if (!id) {
    document.body.innerHTML = "ID de transaction manquant";
    throw new Error("ID manquant");
  }

  // Charger la transaction
  fetch(`/transaction/${id}`)
    .then(res => {
      if (!res.ok) throw new Error("Transaction introuvable");
      return res.json();
    })
    .then(t => {
      // Pré-remplissage
      document.getElementById("clientName").value = t.clientName || "";
      document.getElementById("productRef").value = t.productRef || "";
      document.getElementById("amount").value = t.amount || "";
      document.getElementById("description").value = t.description || "";

      // Déjà validée
      if (t.status === "validated") {
        final.classList.remove("hidden");
        return;
      }

      // Mode de paiement
      paymentMode.value = t.paymentMode || "espece";
      proofBlock.classList.toggle("hidden", paymentMode.value !== "virement");

      form.classList.remove("hidden");
    })
    .catch(err => {
      alert("Cette commande est introuvable ou invalide.");
      console.error(err);
    });

  paymentMode.addEventListener("change", () => {
    proofBlock.classList.toggle("hidden", paymentMode.value !== "virement");
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const mode = paymentMode.value;
    const fileInput = document.getElementById("proof");

    if (mode === "virement" && fileInput.files.length === 0) {
      alert("Veuillez joindre la preuve de paiement.");
      return;
    }

    const formData = new FormData();
    formData.append("paymentMode", mode);
    if (fileInput.files[0]) {
      formData.append("proof", fileInput.files[0]);
    }

    const res = await fetch(`/confirm/${id}`, {
      method: "POST",
      body: formData
    });

    if (res.ok) {
      form.classList.add("hidden");
      final.classList.remove("hidden");
    } else {
      alert("Erreur lors de la confirmation.");
    }
  });
</script>

</body>
</html>
