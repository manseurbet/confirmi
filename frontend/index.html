<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #007bff; }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
    }
    button:hover { background-color: #0056b3; }
/* =========================
   MODE TÉLÉPHONE
========================= */
@media (max-width: 700px) {

  body {
    padding: 10px;
  }

  h2 {
    text-align: center;
    font-size: 18px;
  }

  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 10px;
  }

  td {
    text-align: left;
    padding: 6px 10px;
    border: none;
    position: relative;
  }

  td::before {
    content: attr(data-label);
    font-weight: bold;
    display: block;
    color: #555;
    margin-bottom: 2px;
  }
}

  </style>
</head>
<body>

  <h1>Bienvenue sur Confirmi</h1>
  <p>Choisissez une action :</p>

  <div class="buttons">
    <button onclick="location.href='vendeur.html'">Formulaire Vendeur</button>
    <button onclick="location.href='transactions.html'">Voir les transactions</button>
  </div>

</body>
</html>
