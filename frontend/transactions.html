<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      padding: 30px;
    }
    h2 { color: #007bff; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th { background: #007bff; color: white; }
    a { color: #007bff; text-decoration: none; }
/* =========================
   MODE TÉLÉPHONE
========================= */
@media (max-width: 700px) {

  body {
    padding: 10px;
  }

  h2 {
    text-align: center;
    font-size: 18px;
  }

  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 10px;
  }

  td {
    text-align: left;
    padding: 6px 10px;
    border: none;
    position: relative;
  }

  td::before {
    content: attr(data-label);
    font-weight: bold;
    display: block;
    color: #555;
    margin-bottom: 2px;
  }
}

  </style>
</head>
<body>

<h2>Liste des transactions Confirmi</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Telephone</th>

      <th>Produit</th>
      <th>Montant</th>
      <th>Mode paiement</th>
      <th>Preuve</th>
      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="transactionsBody"></tbody>
</table>

<script>
async function loadTransactions() {
  try {
    const res = await fetch('/transactions');
    const data = await res.json();

    if (!data.success) {
      alert('Erreur lors du chargement');
      return;
    }

    const tbody = document.getElementById('transactionsBody');
    tbody.innerHTML = '';

    data.transactions.forEach(t => {
      const tr = document.createElement('tr');
  const preuve = t.attachment
    ? `<a href="/uploads/${t.attachment}" target="_blank">Télécharger</a>`
    : "—";
     tr.innerHTML = `
  <td data-label="ID">${t.transactionId}</td>
  <td data-label="Client">${t.clientName}</td>
   <td data-label="Telephone">${t.clientPhone}</td>

  <td data-label="Produit">${t.productRef}</td>
  <td data-label="Montant">${t.amount} DA</td>
  <td data-label="Paiement">${t.paymentMethod || '-'}</td>
  <td data-label="Preuve">${preuve}</td>
  <td data-label="Statut">${t.confirmed ? 'Confirmée' : 'En attente'}</td>
  <td data-label="Action">
    <a href="/client.html?id=${t.transactionId}" target="_blank">Voir</a>
  </td>
`;

      tbody.appendChild(tr);
    });

  } catch (e) {
    console.error(e);
    alert('Erreur serveur');
  }
}

loadTransactions();
</script>

</body>
</html>
